<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-Day Web3 Development & Token Creation Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .countdown-item {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            text-align: center;
            min-width: 80px;
        }

        .countdown-item .number {
            font-size: 2em;
            font-weight: bold;
        }

        .countdown-item .label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .progress-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .progress-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .progress-card:hover {
            transform: translateY(-5px);
        }

        .progress-circle {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            position: relative;
        }

        .progress-circle svg {
            transform: rotate(-90deg);
        }

        .progress-circle .percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .day-section {
            margin: 30px 0;
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .day-title {
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
        }

        .day-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .status-pending {
            background: #ffeaa7;
            color: #fdcb6e;
        }

        .status-in-progress {
            background: #74b9ff;
            color: #0984e3;
        }

        .status-completed {
            background: #55efc4;
            color: #00b894;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .task-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .task-text {
            flex: 1;
            color: #333;
        }

        .task-priority {
            padding: 3px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            margin-left: 10px;
        }

        .priority-high {
            background: #ff6b6b;
            color: white;
        }

        .priority-medium {
            background: #4ecdc4;
            color: white;
        }

        .priority-low {
            background: #95e1d3;
            color: #333;
        }

        .task-completed {
            opacity: 0.6;
        }

        .task-completed .task-text {
            text-decoration: line-through;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #00b894, #55efc4);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 1em;
            opacity: 0.9;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .countdown {
                flex-wrap: wrap;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }

        @media print {
            body {
                background: white;
            }
            
            .container {
                box-shadow: none;
            }
            
            .controls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <div class="header">
            <h1>üöÄ 7-Day Token Launch Action Tracker</h1>
            <p>Fast-track token creation and Web3 development on Solana/BSC</p>
            <div class="countdown" id="countdown">
                <div class="countdown-item">
                    <div class="number" id="days">7</div>
                    <div class="label">Days</div>
                </div>
                <div class="countdown-item">
                    <div class="number" id="hours">0</div>
                    <div class="label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="number" id="minutes">0</div>
                    <div class="label">Minutes</div>
                </div>
            </div>
        </div>

        <div class="alert alert-warning" id="alert">
            <strong>‚ö†Ô∏è Warning:</strong> <span id="alertMessage"></span>
        </div>

        <div class="progress-overview">
            <div class="progress-card">
                <div class="progress-circle">
                    <svg width="100" height="100">
                        <circle cx="50" cy="50" r="45" stroke="#e0e0e0" stroke-width="10" fill="none"/>
                        <circle id="overallProgress" cx="50" cy="50" r="45" stroke="#667eea" stroke-width="10" fill="none"
                                stroke-dasharray="283" stroke-dashoffset="283"/>
                    </svg>
                    <div class="percentage" id="overallPercentage">0%</div>
                </div>
                <h3>Overall Progress</h3>
            </div>
            <div class="progress-card">
                <div class="stat-value" id="tasksCompleted">0</div>
                <div class="stat-label">Tasks Completed</div>
            </div>
            <div class="progress-card">
                <div class="stat-value" id="tasksRemaining">28</div>
                <div class="stat-label">Tasks Remaining</div>
            </div>
            <div class="progress-card">
                <div class="stat-value" id="criticalTasks">8</div>
                <div class="stat-label">Critical Tasks</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="saveProgress()">üíæ Save Progress</button>
            <button class="btn btn-success" onclick="exportPDF()">üìÑ Export as PDF</button>
            <button class="btn btn-danger" onclick="resetProgress()">üîÑ Reset All</button>
        </div>

        <div id="daysSections">
            <!-- Days will be populated by JavaScript -->
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Estimated Completion</div>
                <div class="stat-value" id="estimatedCompletion">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Current Phase</div>
                <div class="stat-value" id="currentPhase">Planning</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Risk Level</div>
                <div class="stat-value" id="riskLevel">Low</div>
            </div>
        </div>
    </div>

    <script>
        // Task data structure for 7-day sprint
        const projectData = {
            days: [
                {
                    day: 1,
                    title: "Day 1: Foundation & Setup",
                    status: "pending",
                    tasks: [
                        { id: 1, text: "Set up development environment (Node.js, Git, IDE)", priority: "high", completed: false },
                        { id: 2, text: "Install Solana/BSC development tools (Anchor/Hardhat)", priority: "high", completed: false },
                        { id: 3, text: "Create project repository and structure", priority: "medium", completed: false },
                        { id: 4, text: "Define token specifications (name, symbol, supply)", priority: "high", completed: false }
                    ]
                },
                {
                    day: 2,
                    title: "Day 2: Smart Contract Development",
                    status: "pending",
                    tasks: [
                        { id: 5, text: "Write token smart contract (SPL/BEP-20)", priority: "high", completed: false },
                        { id: 6, text: "Implement basic token functions (mint, burn, transfer)", priority: "high", completed: false },
                        { id: 7, text: "Add ownership and access controls", priority: "high", completed: false },
                        { id: 8, text: "Write unit tests for smart contract", priority: "medium", completed: false }
                    ]
                },
                {
                    day: 3,
                    title: "Day 3: Web3 Integration",
                    status: "pending",
                    tasks: [
                        { id: 9, text: "Set up Web3.js/Ethers.js connection", priority: "high", completed: false },
                        { id: 10, text: "Create wallet connection interface", priority: "high", completed: false },
                        { id: 11, text: "Implement transaction signing functionality", priority: "high", completed: false },
                        { id: 12, text: "Test on testnet (Devnet/BSC Testnet)", priority: "medium", completed: false }
                    ]
                },
                {
                    day: 4,
                    title: "Day 4: Frontend Development",
                    status: "pending",
                    tasks: [
                        { id: 13, text: "Create basic UI with React/Vue", priority: "medium", completed: false },
                        { id: 14, text: "Design token dashboard interface", priority: "medium", completed: false },
                        { id: 15, text: "Implement wallet balance display", priority: "high", completed: false },
                        { id: 16, text: "Add token transfer functionality", priority: "high", completed: false }
                    ]
                },
                {
                    day: 5,
                    title: "Day 5: Testing & Security",
                    status: "pending",
                    tasks: [
                        { id: 17, text: "Perform comprehensive smart contract testing", priority: "high", completed: false },
                        { id: 18, text: "Run basic security checks (Slither/MythX)", priority: "high", completed: false },
                        { id: 19, text: "Test all Web3 interactions", priority: "medium", completed: false },
                        { id: 20, text: "Fix identified bugs and vulnerabilities", priority: "high", completed: false }
                    ]
                },
                {
                    day: 6,
                    title: "Day 6: Deployment Preparation",
                    status: "pending",
                    tasks: [
                        { id: 21, text: "Prepare mainnet deployment scripts", priority: "high", completed: false },
                        { id: 22, text: "Set up multi-sig wallet for treasury", priority: "medium", completed: false },
                        { id: 23, text: "Create liquidity provision plan", priority: "high", completed: false },
                        { id: 24, text: "Final testnet deployment and verification", priority: "high", completed: false }
                    ]
                },
                {
                    day: 7,
                    title: "Day 7: Launch & DEX Setup",
                    status: "pending",
                    tasks: [
                        { id: 25, text: "Deploy token contract to mainnet", priority: "high", completed: false },
                        { id: 26, text: "Verify contract on explorer", priority: "medium", completed: false },
                        { id: 27, text: "Create Raydium/PancakeSwap liquidity pool", priority: "high", completed: false },
                        { id: 28, text: "Add initial liquidity and go live", priority: "high", completed: false }
                    ]
                }
            ]
        };

        let launchDate = new Date();
        launchDate.setDate(launchDate.getDate() + 7);

        // Initialize the application
        function init() {
            loadProgress();
            renderDays();
            updateStats();
            startCountdown();
        }

        // Render all days and tasks
        function renderDays() {
            const container = document.getElementById('daysSections');
            container.innerHTML = '';

            projectData.days.forEach(day => {
                const daySection = document.createElement('div');
                daySection.className = 'day-section';
                daySection.innerHTML = `
                    <div class="day-header">
                        <div class="day-title">üìÖ ${day.title}</div>
                        <div class="day-status status-${day.status}">${day.status.toUpperCase()}</div>
                    </div>
                    <div class="tasks-list">
                        ${day.tasks.map(task => `
                            <div class="task-item ${task.completed ? 'task-completed' : ''}">
                                <input type="checkbox" class="task-checkbox" 
                                       id="task-${task.id}" 
                                       ${task.completed ? 'checked' : ''}
                                       onchange="toggleTask(${day.day}, ${task.id})">
                                <span class="task-text">${task.text}</span>
                                <span class="task-priority priority-${task.priority}">${task.priority.toUpperCase()}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(daySection);
            });
        }

        // Toggle task completion
        function toggleTask(dayNum, taskId) {
            const day = projectData.days.find(d => d.day === dayNum);
            const task = day.tasks.find(t => t.id === taskId);
            task.completed = !task.completed;
            
            updateDayStatus(day);
            updateStats();
            saveProgress();
            renderDays();
        }

        // Update day status based on task completion
        function updateDayStatus(day) {
            const completedTasks = day.tasks.filter(t => t.completed).length;
            const totalTasks = day.tasks.length;
            
            if (completedTasks === 0) {
                day.status = 'pending';
            } else if (completedTasks === totalTasks) {
                day.status = 'completed';
            } else {
                day.status = 'in-progress';
            }
        }

        // Update statistics
        function updateStats() {
            let totalTasks = 0;
            let completedTasks = 0;
            let criticalTasks = 0;
            let currentPhase = 'Planning';

            projectData.days.forEach(day => {
                day.tasks.forEach(task => {
                    totalTasks++;
                    if (task.completed) completedTasks++;
                    if (task.priority === 'high' && !task.completed) criticalTasks++;
                });
                
                if (day.status === 'in-progress') {
                    currentPhase = day.title.split(':')[1].trim();
                }
            });

            const percentage = Math.round((completedTasks / totalTasks) * 100);
            const progressOffset = 283 - (283 * percentage / 100);

            document.getElementById('overallProgress').style.strokeDashoffset = progressOffset;
            document.getElementById('overallPercentage').textContent = percentage + '%';
            document.getElementById('tasksCompleted').textContent = completedTasks;
            document.getElementById('tasksRemaining').textContent = totalTasks - completedTasks;
            document.getElementById('criticalTasks').textContent = criticalTasks;
            document.getElementById('currentPhase').textContent = currentPhase;

            // Update risk level
            const daysLeft = Math.ceil((launchDate - new Date()) / (1000 * 60 * 60 * 24));
            const expectedProgress = ((7 - daysLeft) / 7) * 100;
            const progressDiff = percentage - expectedProgress;

            let riskLevel = 'Low';
            if (progressDiff < -20) riskLevel = 'High';
            else if (progressDiff < -10) riskLevel = 'Medium';
            
            document.getElementById('riskLevel').textContent = riskLevel;

            // Update estimated completion
            if (completedTasks > 0) {
                const avgTasksPerDay = completedTasks / (7 - daysLeft + 1);
                const daysNeeded = Math.ceil((totalTasks - completedTasks) / avgTasksPerDay);
                const estimatedDate = new Date();
                estimatedDate.setDate(estimatedDate.getDate() + daysNeeded);
                document.getElementById('estimatedCompletion').textContent = 
                    daysNeeded <= daysLeft ? 'On Track' : `${daysNeeded - daysLeft} days late`;
            }

            // Show warning if behind schedule
            if (progressDiff < -15 && criticalTasks > 3) {
                const alert = document.getElementById('alert');
                const alertMessage = document.getElementById('alertMessage');
                alert.style.display = 'block';
                alert.className = 'alert alert-warning';
                alertMessage.textContent = `You're behind schedule with ${criticalTasks} critical tasks remaining!`;
            }
        }

        // Countdown timer
        function startCountdown() {
            setInterval(() => {
                const now = new Date().getTime();
                const distance = launchDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;

                if (distance < 0) {
                    document.getElementById('countdown').innerHTML = '<h2>Launch Time! üöÄ</h2>';
                }
            }, 1000);
        }

        // Save progress to localStorage
        function saveProgress() {
            const data = {
                projectData: projectData,
                launchDate: launchDate.toISOString()
            };
            localStorage.setItem('tokenLaunchTracker', JSON.stringify(data));
            
            const alert = document.getElementById('alert');
            alert.style.display = 'block';
            alert.className = 'alert alert-success';
            document.getElementById('alertMessage').textContent = 'Progress saved successfully!';
            setTimeout(() => alert.style.display = 'none', 3000);
        }

        // Load progress from localStorage
        function loadProgress() {
            const saved = localStorage.getItem('tokenLaunchTracker');
            if (saved) {
                const data = JSON.parse(saved);
                Object.assign(projectData, data.projectData);
                launchDate = new Date(data.launchDate);
            }
        }

        // Reset all progress
        function resetProgress() {
            if (confirm('Are you sure you want to reset all progress? This cannot be undone!')) {
                projectData.days.forEach(day => {
                    day.status = 'pending';
                    day.tasks.forEach(task => task.completed = false);
                });
                localStorage.removeItem('tokenLaunchTracker');
                renderDays();
                updateStats();
            }
        }

        // Export to PDF
        async function exportPDF() {
            const { jsPDF } = window.jspdf;
            const element = document.getElementById('content');
            
            // Hide controls for clean PDF
            document.querySelector('.controls').style.display = 'none';
            
            try {
                const canvas = await html2canvas(element, {
                    scale: 2,
                    logging: false,
                    useCORS: true
                });
                
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF('p', 'mm', 'a4');
                const imgWidth = 210;
                const pageHeight = 297;
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                let heightLeft = imgHeight;
                let position = 0;

                pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;

                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }

                pdf.save('token-launch-tracker.pdf');
                
                // Show success message
                const alert = document.getElementById('alert');
                alert.style.display = 'block';
                alert.className = 'alert alert-success';
                document.getElementById('alertMessage').textContent = 'PDF exported successfully!';
                setTimeout(() => alert.style.display = 'none', 3000);
                
            } catch (error) {
                console.error('Error generating PDF:', error);
                alert('Error generating PDF. Please try again.');
            } finally {
                // Show controls again
                document.querySelector('.controls').style.display = 'flex';
            }
        }

        // Initialize on load
        window.onload = init;
    </script>
</body>
</html>
